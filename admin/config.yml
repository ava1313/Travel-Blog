backend:
  name: github
  repo: ava1313/Travel-Blog  # Your GitHub username and repo name
media_folder: "img/uploads"
public_folder: "/img/uploads"
collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts"
    create: true
    fields:
      - { name: "title", label: "Title", type: "string" }
      - { name: "body", label: "Body", type: "markdown" }
